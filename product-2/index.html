<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Components: product-2</title>
  <link rel="stylesheet" href="res/css/styles.css">

<body class="bg-gray-100 grid place-items-center h-screen">

  <!-- Tailwind CSS Component: product-2 -->
  <div class="flex shadow-lg rounded-xl font-nunito overflow-hidden mx-5">
    <!-- left side (picture) -->
    <div class="hidden | sm:block w-52">
      <img class="w-full h-full object-cover" src="res/img/amsterdam.jpg" alt="Amsterdam">
    </div>

    <div>

      <div class="bg-white px-6 py-5">
        <h3 class="text-gray-800 font-bold text-lg mb-1">Amsterdam Walking Tour</h3>
        <p class="text-gray-500 text-sm">
          Explore popular tourist destinations as well as hidden local favorites.
        </p>
      </div>
      <!-- bottom -->
      <div class="bg-gray-50 px-6 py-5 relative">
        <!-- booking button -->
        <button class="absolute mx-6 my-5 px-4 py-2 font-semibold top-0 right-0 rounded shadow bg-purple-600 text-white hover:bg-purple-500 transition">Book now</button>
        <!-- price -->
        <div class="mb-2">
          <span class="font-bold text-gray-800 text-2xl">$17</span>
          <span class="text-gray-500 text-xs font-semibold">per person*</span>
        </div>
        <!-- stars -->
