<!doctype html>
<html lang=en>
  <head>
    <meta charset=UTF-8>
    <title>Tailwind Card</title>
    <link rel=stylesheet href=styles.css>
  </head>
  <body class=bg-gray-200>
    <div class="relative items-center w-1/3 h-auto m-8 leading-loose bg-white rounded-lg shadow">
      <div class="px-6 py-8 border-b border-gray-300">
        <span class="mb-3 font-medium">Cody Fisher</span>
        <span class="px-3 py-1 mx-3 text-xs font-medium text-teal-900 bg-green-200 rounded-full">Admin</span>
        <div class="mt-1 text-xs text-gray-700">Product Directives Officer</div>
        <img class="absolute top-0 right-0 w-16 mx-8 my-8 rounded-full" src=profile.jpg alt=profile>
      </div>
      <div class="flex items-center w-full text-sm">
        <div class="flex items-center w-1/2 h-16 border-r border-gray-300">
          <svg class="w-5 h-5 mx-auto mr-3 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg> 
          <span class="mx-auto ml-0">Email</span>
        </div>
        <div class="flex items-center w-1/2 h-12">
          <svg class="w-5 h-5 mx-auto mr-3 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 
                11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 
                01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
          </svg> 
          <span class="mx-auto ml-0">Call</span>
        </div>
      </div>
    </div>
  </body>
</html>
