<!DOCTYPE html>
<html lang="en">
<head>

  <title>Game Card</title>

<body class="bg-gray-200 px-10">
  <div class="bg-white w-full sm:w-card-fixed overflow-hidden my-12 shadow-lg rounded-xl">
    <div class="bg-gradient-to-r from-indigo-900 to-purple-500 px-5 py-5 relative mb-5">
      <img class="rounde-full w-20 border-4 absolute left-5 -bottom-5 border-white" src="res/img/profile.jpg" alt="Profile">
      <span class="ml-24 text-white block text-sm font-sans font-bold">Leagua <br>of Legends Coach</span>
    </div>
    <div class="px-5 py-5 pt-2 flex flex-row text-sm text-gray-800">
      <div class="w-1/3 pl-1 text-xs">
        <div class="flex flex-row mb-3">
          <div class="mr-2">
            <span class="fa fa-star text-mn-yellow"></span>
            <span class="fa fa-star text-mn-yellow"></span>
            <span class="fa fa-star text-mn-yellow"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <span>4.6</span>
        </div>
        <div class="font-bold text-teal-800">FROM: 18$/H</div>
      </div>
      <div>
        <h4 class="font-bold text-lg">CYN</h4>
        <p>Cyn Challenger 1 min Always won</p>
        <button class="bg-gradient-to-r from-mn-orange hover:from-purple-600 hover:to-indigo-800 mb-3 mt-6 
          px-8 mx-auto block py-2 rounded-full to-mn-yellow font-bold text-white text-xs uppercase">book now</button>
      </div>
    </div>
  </div>
</body>
</html>
